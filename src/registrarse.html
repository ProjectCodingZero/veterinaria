<section>
    <h2>Complete el formulario para registrarse</h2>
    
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Registrarse con Correo Electrónico">
    </form>
    
    <h3>O regístrate usando:</h3>
    <button class="social-btn google">Registrarse con Google</button><br>
    <button class="social-btn facebook">Registrarse con Facebook</button><br>
    <button class="social-btn apple">Registrarse con Apple</button>
    
</section>
